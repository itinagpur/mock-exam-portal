<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Mock Exam Portal - DVET</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 80px;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding: 10px;
        }

        .logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .counter-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            font-size: 14px;
        }

        /* Footer Styles */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 -4px 6px rgba(0,0,0,0.1);
            z-index: 999;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        /* Button Styles */
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            color: white;
        }

        .btn-dark {
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Form Styles */
        .form-group {
            margin: 20px 0;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f5f5f5;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            font-weight: 600;
        }

        /* Performance Badges */
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .badge-excellent { background: #56ab2f; color: white; }
        .badge-good { background: #2193b0; color: white; }
        .badge-average { background: #f5a623; color: white; }
        .badge-needs-improvement { background: #ffd700; color: #333; }
        .badge-fail { background: #d32f2f; color: white; }

        /* Features List */
        .features-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .feature-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }

        /* Support Section */
        .support-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            text-align: center;
        }

        .support-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .support-link {
            padding: 12px 25px;
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .support-link:hover {
            transform: scale(1.05);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 25px;
            background: #e0e0e0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Exam Timer */
        .exam-timer {
            position: fixed;
            top: 100px;
            right: 20px;
            background: #d32f2f;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        /* Question Card */
        .question-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .question-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #333;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            border-color: #667eea;
            background: #f5f5ff;
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Action Buttons */
        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .action-btn-edit {
            background: #2193b0;
            color: white;
        }

        .action-btn-delete {
            background: #d32f2f;
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        /* Loading Spinner */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: white;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alert Messages */
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        /* Certificate Preview */
        .certificate-preview {
            background: #f5f5dc;
            border: 10px solid #8b4513;
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .certificate-title {
            font-size: 32px;
            font-weight: bold;
            color: #8b4513;
            margin: 20px 0;
        }

        .certificate-name {
            font-family: 'Brush Script MT', cursive;
            font-size: 36px;
            color: #667eea;
            margin: 20px 0;
        }

        .certificate-body {
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            margin: 20px 0;
        }

        .search-filter-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .counter-badge {
                top: 10px;
                right: 10px;
                font-size: 12px;
                padding: 10px 15px;
            }

            .btn {
                width: 100%;
                margin: 5px 0;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                width: 100%;
            }

            .exam-timer {
                top: 80px;
                right: 10px;
                font-size: 16px;
                padding: 12px 20px;
            }

            .logo {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ============================================
        // CONFIGURATION - UPDATE YOUR WEB APP URL HERE
        // ============================================
        const CONFIG = {
            // STEP 1: Replace this with your Google Apps Script Web App URL
            SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbyQEode8w4iuuemABWz2KwvJnEuHFIk4XakPiumQONNtuy1B6EY4LGKI0-w74v05CjB/exec',
            
            // STEP 2: Change to false after pasting your URL
            USE_MOCK_DATA: false,
            
            // Logo configuration (upload logo.png to same folder as this HTML)
            LOGO_PATH: './logo.png'
        };

        // ============================================
        // GOOGLE SHEETS API HANDLER
        // ============================================
        const SheetsAPI = {
            fetch: async (action, data = {}) => {
                if (CONFIG.USE_MOCK_DATA) {
                    return MockAPI.fetch(action, data);
                }

                try {
                    const response = await fetch(CONFIG.SCRIPT_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ action, ...data })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    return result;
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            },

            authenticate: async (userId, password) => {
                return await SheetsAPI.fetch('authenticate', { userId, password });
            },

            changePassword: async (userId, newPassword) => {
                return await SheetsAPI.fetch('changePassword', { userId, newPassword });
            },

            getSettings: async () => {
                return await SheetsAPI.fetch('getSettings');
            },

            updateSettings: async (settings) => {
                return await SheetsAPI.fetch('updateSettings', { settings });
            },

            getChapters: async () => {
                return await SheetsAPI.fetch('getChapters');
            },

            addChapter: async (chapter) => {
                return await SheetsAPI.fetch('addChapter', { chapter });
            },

            getQuestions: async (chapterId = null) => {
                return await SheetsAPI.fetch('getQuestions', { chapterId });
            },

            addQuestion: async (question) => {
                return await SheetsAPI.fetch('addQuestion', { question });
            },

            updateQuestion: async (questionId, question) => {
                return await SheetsAPI.fetch('updateQuestion', { questionId, question });
            },

            deleteQuestion: async (questionId) => {
                return await SheetsAPI.fetch('deleteQuestion', { questionId });
            },

            getResults: async () => {
                return await SheetsAPI.fetch('getResults');
            },

            saveResult: async (result) => {
                return await SheetsAPI.fetch('saveResult', { result });
            },

            getTotalExams: async () => {
                return await SheetsAPI.fetch('getTotalExams');
            }
        };

        // ============================================
        // MOCK API FOR TESTING
        // ============================================
        const MockAPI = {
            data: {
                settings: {
                    instituteName: 'Government ITI Nagpur',
                    tradeName: 'Computer Operator and Programming Assistant',
                    subjectName: 'Web & Communication Skills',
                    instructorName: 'Anand Kathalewar',
                    email: 'support@mockexam.edu',
                    whatsapp: '919876543210'
                },
                credentials: {
                    userId: 'admin',
                    password: 'admin123'
                },
                chapters: [
                    { id: 1, name: 'Introduction to HTML', duration: 30, totalMarks: 50 },
                    { id: 2, name: 'CSS Fundamentals', duration: 30, totalMarks: 50 },
                    { id: 3, name: 'JavaScript Basics', duration: 45, totalMarks: 75 }
                ],
                questions: [
                    {
                        id: 1,
                        chapterId: 1,
                        question: 'What does HTML stand for?',
                        marks: 5,
                        difficulty: 'Easy',
                        options: ['Hyper Text Markup Language', 'High Tech Modern Language', 'Home Tool Markup Language', 'Hyperlinks and Text Markup Language'],
                        correctAnswer: 0
                    },
                    {
                        id: 2,
                        chapterId: 1,
                        question: 'Which HTML tag is used for the largest heading?',
                        marks: 5,
                        difficulty: 'Easy',
                        options: ['<h6>', '<heading>', '<h1>', '<head>'],
                        correctAnswer: 2
                    },
                    {
                        id: 3,
                        chapterId: 2,
                        question: 'What does CSS stand for?',
                        marks: 5,
                        difficulty: 'Easy',
                        options: ['Computer Style Sheets', 'Cascading Style Sheets', 'Creative Style Sheets', 'Colorful Style Sheets'],
                        correctAnswer: 1
                    }
                ],
                results: [],
                totalExams: 0
            },

            fetch: async (action, data = {}) => {
                await new Promise(resolve => setTimeout(resolve, 500));

                switch (action) {
                    case 'authenticate':
                        return {
                            success: MockAPI.data.credentials.userId === data.userId && 
                                    MockAPI.data.credentials.password === data.password
                        };

                    case 'changePassword':
                        MockAPI.data.credentials.password = data.newPassword;
                        return { success: true };

                    case 'getSettings':
                        return { success: true, data: MockAPI.data.settings };

                    case 'updateSettings':
                        MockAPI.data.settings = { ...MockAPI.data.settings, ...data.settings };
                        return { success: true };

                    case 'getChapters':
                        return { success: true, data: MockAPI.data.chapters };

                    case 'addChapter':
                        const newChapter = {
                            id: Date.now(),
                            name: data.chapter.name,
                            duration: 30,
                            totalMarks: 0
                        };
                        MockAPI.data.chapters.push(newChapter);
                        return { success: true, data: newChapter };

                    case 'getQuestions':
                        let questions = MockAPI.data.questions;
                        if (data.chapterId) {
                            questions = questions.filter(q => q.chapterId === data.chapterId);
                        }
                        return { success: true, data: questions };

                    case 'addQuestion':
                        const newQuestion = {
                            ...data.question,
                            id: Date.now()
                        };
                        MockAPI.data.questions.push(newQuestion);
                        return { success: true, data: newQuestion };

                    case 'updateQuestion':
                        const index = MockAPI.data.questions.findIndex(q => q.id === data.questionId);
                        if (index !== -1) {
                            MockAPI.data.questions[index] = { 
                                ...MockAPI.data.questions[index], 
                                ...data.question 
                            };
                        }
                        return { success: true };

                    case 'deleteQuestion':
                        MockAPI.data.questions = MockAPI.data.questions.filter(q => q.id !== data.questionId);
                        return { success: true };

                    case 'getResults':
                        return { success: true, data: MockAPI.data.results };

                    case 'saveResult':
                        const result = {
                            ...data.result,
                            id: Date.now(),
                            date: new Date().toISOString()
                        };
                        MockAPI.data.results.push(result);
                        MockAPI.data.totalExams += 1;
                        return { success: true, data: result };

                    case 'getTotalExams':
                        return { success: true, data: MockAPI.data.totalExams };

                    default:
                        return { success: false, error: 'Unknown action' };
                }
            }
        };

        // ============================================
        // CERTIFICATE GENERATOR
        // ============================================
        function generateCertificate(studentName, chapterName, percentage, performance, settings) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                orientation: 'landscape',
                unit: 'mm',
                format: 'a4'
            });

            // Background color
            doc.setFillColor(245, 245, 220);
            doc.rect(0, 0, 297, 210, 'F');

            // Border
            doc.setLineWidth(5);
            doc.setDrawColor(139, 69, 19);
            doc.rect(10, 10, 277, 190);

            // Inner border
            doc.setLineWidth(1);
            doc.rect(15, 15, 267, 180);

            // DVET Logo placeholder
            doc.setFillColor(102, 126, 234);
            doc.circle(148.5, 40, 15, 'F');
            doc.setFontSize(16);
            doc.setTextColor(255, 255, 255);
            doc.text('DVET', 148.5, 43, { align: 'center' });

            // Institute Name
            doc.setFontSize(18);
            doc.setTextColor(0, 0, 0);
            doc.setFont(undefined, 'bold');
            doc.text(settings.instituteName, 148.5, 65, { align: 'center' });

            // Certificate Title
            doc.setFontSize(28);
            doc.setTextColor(139, 69, 19);
            doc.text('CERTIFICATE OF ACHIEVEMENT', 148.5, 85, { align: 'center' });

            // Body text
            doc.setFontSize(14);
            doc.setTextColor(0, 0, 0);
            doc.setFont(undefined, 'normal');
            doc.text('This is to certify that', 148.5, 100, { align: 'center' });

            // Student name (cursive style)
            doc.setFontSize(22);
            doc.setFont(undefined, 'italic');
            doc.setTextColor(102, 126, 234);
            doc.text(studentName, 148.5, 112, { align: 'center' });

            // Performance text
            doc.setFontSize(14);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(0, 0, 0);
            doc.text(`completed the Mock CBT on "${chapterName}"`, 148.5, 122, { align: 'center' });
            doc.text(`with ${performance} performance.`, 148.5, 130, { align: 'center' });

            // Percentage
            doc.setFontSize(24);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(102, 126, 234);
            doc.text(`${percentage}%`, 148.5, 145, { align: 'center' });

            // Date
            doc.setFontSize(12);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(0, 0, 0);
            doc.text(`Issued on ${new Date().toLocaleDateString()}`, 148.5, 158, { align: 'center' });

            // Instructor signature
            doc.setFontSize(12);
            doc.text('_______________________', 60, 180, { align: 'center' });
            doc.text(settings.instructorName, 60, 186, { align: 'center' });
            doc.setFontSize(10);
            doc.text('Instructor Signature', 60, 192, { align: 'center' });

            // Date on right
            doc.setFontSize(12);
            doc.text('_______________________', 237, 180, { align: 'center' });
            doc.text(new Date().toLocaleDateString(), 237, 186, { align: 'center' });
            doc.setFontSize(10);
            doc.text('Date', 237, 192, { align: 'center' });

            // Save the PDF
            doc.save(`Certificate_${studentName}_${chapterName}.pdf`);
        }

        // ============================================
        // MAIN APP COMPONENT
        // ============================================
        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [examData, setExamData] = useState(null);
            const [loading, setLoading] = useState(false);

            return (
                <div className="app-container">
                    <Header />
                    <Counter />
                    
                    <div className="main-content">
                        {loading && <LoadingSpinner />}
                        
                        {!loading && (
                            <>
                                {currentPage === 'home' && <HomePage setCurrentPage={setCurrentPage} />}
                                {currentPage === 'mock-cbt' && <MockExamPage setCurrentPage={setCurrentPage} setExamData={setExamData} />}
                                {currentPage === 'exam-questions' && <ExamQuestionsPage examData={examData} setCurrentPage={setCurrentPage} />}
                                {currentPage === 'dashboard' && <InstructorDashboard setCurrentPage={setCurrentPage} />}
                                {currentPage === 'admin-login' && <AdminLogin setCurrentPage={setCurrentPage} setIsAuthenticated={setIsAuthenticated} />}
                                {currentPage === 'admin-panel' && isAuthenticated && <AdminPanel setCurrentPage={setCurrentPage} />}
                            </>
                        )}
                    </div>

                    <Footer />
                </div>
            );
        }

        function LoadingSpinner() {
            return (
                <div className="loading">
                    <div className="spinner"></div>
                    <p>Loading...</p>

            );
        }

        function Header() {
            return (
                <div className="header">
                    <div className="logo">
                        <img src={CONFIG.LOGO_PATH} alt="DVET Logo" onError={(e) => {
                            e.target.style.display = 'none';

                        }} />

                    <h1 style={{fontSize: '28px', marginBottom: '10px'}}>Online Mock Exam</h1>
                    <p style={{fontSize: '16px', opacity: 0.9}}>Practice and prepare for Excellence</p>
                </div>
            );
        }

                        const response = await SheetsAPI.getTotalExams();

                            setTotalExams(response.data);
                        }
                    } catch (error) {
                        console.error('Error fetching total exams:', error);
                    }

                fetchTotalExams();

            return (
                <div className="counter-badge">
                    üìä Total Exams: {totalExams}
                </div>
            );
        }

        function Footer() {
            return (
                <div className="footer">
                    Developed by - Anand Kathalewar, Govt ITI Nagpur
                </div>
            );
        }

        function HomePage({ setCurrentPage }) {
            const [settings, setSettings] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const fetchSettings = async () => {
                    try {
                        const response = await SheetsAPI.getSettings();
                        if (response.success) {
                            setSettings(response.data);
                        }
                    } catch (error) {
                        console.error('Error fetching settings:', error);
                    } finally {
                        setLoading(false);
                    }
                };
                fetchSettings();
            }, []);

            if (loading) {
                return <LoadingSpinner />;
            }

            if (!settings) {
                return (
                    <div className="alert alert-error">
                        Unable to load settings. Please check your Google Sheets configuration.
                    </div>
                );
            }

            return (
                <div>
                    <div className="card">
                        <h2 style={{color: '#667eea', marginBottom: '15px'}}>üìö {settings.subjectName}</h2>
                        <p><strong>Institute:</strong> {settings.instituteName}</p>
                        <p><strong>Trade:</strong> {settings.tradeName}</p>
                    </div>

                    <div className="card">
                        <h3 style={{marginBottom: '20px', color: '#333'}}>‚ú® Key Features</h3>
                        <div className="features-list">
                            <div className="feature-item">üìñ Multiple Chapters</div>
                            <div className="feature-item">‚úèÔ∏è Question Editing</div>
                            <div className="feature-item">‚è±Ô∏è Real-time Timer</div>
                            <div className="feature-item">üìä Instant Results</div>
                            <div className="feature-item">üéì Certificates</div>
                            <div className="feature-item">‚òÅÔ∏è Cloud Storage</div>
                        </div>
                    </div>

                    <div className="card" style={{textAlign: 'center'}}>
                        <h3 style={{marginBottom: '25px', color: '#333'}}>Get Started</h3>
                        <button className="btn btn-primary" onClick={() => setCurrentPage('mock-cbt')}>
                            üìù Start Exam
                        </button>
                        <button className="btn btn-info" onClick={() => setCurrentPage('dashboard')}>
                            üìä Dashboard
                        </button>
                        <button className="btn btn-dark" onClick={() => setCurrentPage('admin-login')}>
                            üîí Admin Panel
                        </button>
                    </div>

                    <div className="support-section">
                        <h3 style={{marginBottom: '20px', color: '#333'}}>üí¨ Need Support?</h3>
                        <div className="support-links">
                            <a href={`mailto:${settings.email}`} className="support-link">
                                üìß {settings.email}
                            </a>
                            <a 
                                href={`https://wa.me/${settings.whatsapp}?text=I%20need%20support%20for%20Mock%20CBT%20Test%20Portal.`}
                                target="_blank"
                                rel="noopener noreferrer"
                                className="support-link"
                            >
                                üì± WhatsApp Support
                            </a>
                        </div>
                    </div>

                    {CONFIG.USE_MOCK_DATA && (
                        <div className="alert alert-warning">
                            <strong>‚ö†Ô∏è Demo Mode:</strong> Currently using mock data. Update SCRIPT_URL in the CONFIG section to connect to Google Sheets.
                        </div>
                    )}
                </div>
            );
        }

        function MockExamPage({ setCurrentPage, setExamData }) {
            const [studentName, setStudentName] = useState('');
            const [rollNumber, setRollNumber] = useState('');
            const [selectedChapter, setSelectedChapter] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(true);
            const [settings, setSettings] = useState(null);
            const [chapters, setChapters] = useState([]);

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const [settingsRes, chaptersRes] = await Promise.all([
                            SheetsAPI.getSettings(),
                            SheetsAPI.getChapters()
                        ]);

                        if (settingsRes.success) setSettings(settingsRes.data);
                        if (chaptersRes.success) setChapters(chaptersRes.data);
                    } catch (error) {
                        console.error('Error fetching data:', error);
                        setError('Error loading data. Please try again.');
                    } finally {
                        setLoading(false);
                    }
                };
                fetchData();
            }, []);

            const handleLogin = async () => {
                if (!studentName || !rollNumber || !selectedChapter) {
                    setError('Please fill in all fields');
                    return;
                }

                setLoading(true);
                try {
                    const chapterId = parseInt(selectedChapter);
                    const questionsRes = await SheetsAPI.getQuestions(chapterId);
                    
                    if (!questionsRes.success || questionsRes.data.length === 0) {
                        setError('No questions available for this chapter');
                        setLoading(false);
                        return;
                    }

                    const chapter = chapters.find(c => c.id === chapterId);
                    const questions = questionsRes.data.sort(() => Math.random() - 0.5);

                    setExamData({
                        studentName,
                        rollNumber,
                        chapterId,
                        chapterName: chapter.name,
                        questions,
                        duration: chapter.duration
                    });

                    setCurrentPage('exam-questions');
                } catch (error) {
                    console.error('Error starting exam:', error);
                    setError('Error starting exam. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return <LoadingSpinner />;
            }

            return (
                <div>
                    <div className="card">
                        <h2 style={{color: '#667eea', marginBottom: '10px'}}>üìù Online Mock CBT</h2>
                        {settings && (
                            <>
                                <p style={{color: '#666', marginBottom: '5px'}}><strong>Trade:</strong> {settings.tradeName}</p>
                                <p style={{color: '#666', marginBottom: '20px'}}><strong>Instructor:</strong> {settings.instructorName}</p>
                            </>
                        )}
                        <p style={{fontSize: '14px', fontStyle: 'italic', color: '#888'}}>Professional Assessment Platform</p>
                    </div>

                    <div className="card">
                        <h3 style={{marginBottom: '25px', color: '#333'}}>Student Login</h3>

                        {error && <div className="alert alert-error">{error}</div>}

                        <div className="form-group">
                            <label className="form-label">Student Name</label>
                            <input 
                                type="text" 
                                className="form-input"
                                value={studentName}
                                onChange={(e) => setStudentName(e.target.value)}
                                placeholder="Enter your full name"
                            />
                        </div>

                        <div className="form-group">
                            <label className="form-label">Roll Number</label>
                            <input 
                                type="text" 
                                className="form-input"
                                value={rollNumber}
                                onChange={(e) => setRollNumber(e.target.value)}
                                placeholder="Enter your roll number"
                            />
                        </div>

                        <div className="form-group">
                            <label className="form-label">Select Chapter</label>
                            <select 
                                className="form-select"
                                value={selectedChapter}
                                onChange={(e) => setSelectedChapter(e.target.value)}
                            >
                                <option value="">-- Select Chapter --</option>
                                {chapters.map(chapter => (
                                    <option key={chapter.id} value={chapter.id}>
                                        {chapter.name}
                                    </option>
                                ))}
                            </select>
                        </div>

                        <button className="btn btn-dark" onClick={handleLogin} style={{width: '100%', marginTop: '20px'}}>
                            Start Exam
                        </button>

                        <button 
                            className="btn btn-info" 
                            onClick={() => setCurrentPage('home')}
                            style={{width: '100%', marginTop: '10px'}}
                        >
                            ‚Üê Back to Home
                        </button>
                    </div>
                </div>
            );
        }

        function ExamQuestionsPage({ examData, setCurrentPage }) {
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [answers, setAnswers] = useState({});
            const [timeLeft, setTimeLeft] = useState(examData.duration * 60);
            const [examFinished, setExamFinished] = useState(false);
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [settings, setSettings] = useState(null);

            useEffect(() => {
                const fetchSettings = async () => {
                    try {
                        const response = await SheetsAPI.getSettings();
                        if (response.success) {
                            setSettings(response.data);
                        }
                    } catch (error) {
                        console.error('Error fetching settings:', error);
                    }
                };
                fetchSettings();
            }, []);

            useEffect(() => {
                const timer = setInterval(() => {
                    setTimeLeft(prev => {
                        if (prev <= 1) {
                            handleSubmitExam();
                            return 0;
                        }
                        return prev - 1;
                    });
                }, 1000);

                return () => clearInterval(timer);
            }, []);

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            const handleAnswerSelect = (optionIndex) => {
                setAnswers({
                    ...answers,
                    [currentQuestion]: optionIndex
                });
            };

            const handleNext = () => {
                if (currentQuestion < examData.questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                }
            };

            const handlePrevious = () => {
                if (currentQuestion > 0) {
                    setCurrentQuestion(currentQuestion - 1);
                }
            };

            const handleSubmitExam = async () => {
                setLoading(true);
                
                let score = 0;
                let totalMarks = 0;

                examData.questions.forEach((question, index) => {
                    totalMarks += question.marks;
                    if (answers[index] === question.correctAnswer) {
                        score += question.marks;
                    }
                });

                const percentage = ((score / totalMarks) * 100).toFixed(2);
                let performance = 'Fail';

                if (percentage >= 80) performance = 'Excellent';
                else if (percentage >= 60) performance = 'Good';
                else if (percentage >= 40) performance = 'Average';
                else if (percentage >= 30) performance = 'Needs Improvement';

                const resultData = {
                    studentName: examData.studentName,
                    rollNumber: examData.rollNumber,
                    chapterName: examData.chapterName,
                    chapterId: examData.chapterId,
                    score: score,
                    totalMarks: totalMarks,
                    percentage: parseFloat(percentage),
                    performance: performance,
                    accuracy: `${((Object.keys(answers).length / examData.questions.length) * 100).toFixed(0)}%`
                };

                try {
                    await SheetsAPI.saveResult(resultData);
                    setResult(resultData);
                    setExamFinished(true);
                } catch (error) {
                    console.error('Error saving result:', error);
                    alert('Error saving result. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            const handleDownloadCertificate = () => {
                if (settings && result) {
                    generateCertificate(
                        result.studentName,
                        result.chapterName,
                        result.percentage,
                        result.performance,
                        settings
                    );
                }
            };

            if (loading) {
                return <LoadingSpinner />;
            }

            if (examFinished && result) {
                return (
                    <div>
                        <div className="card" style={{textAlign: 'center'}}>
                            <h2 style={{color: '#667eea', marginBottom: '30px'}}>üéâ Exam Completed!</h2>
                            
                            <div className="stats-grid" style={{margin: '30px 0'}}>
                                <div className="stat-card">
                                    <div className="stat-label">Score</div>
                                    <div className="stat-value">{result.score}/{result.totalMarks}</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-label">Percentage</div>
                                    <div className="stat-value">{result.percentage}%</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-label">Performance</div>
                                    <div className="stat-value" style={{fontSize: '24px'}}>{result.performance}</div>
                                </div>
                            </div>

                            <div style={{marginTop: '30px'}}>
                                <p style={{fontSize: '18px', marginBottom: '10px'}}>
                                    <strong>Student:</strong> {result.studentName}
                                </p>
                                <p style={{fontSize: '18px', marginBottom: '10px'}}>
                                    <strong>Roll Number:</strong> {result.rollNumber}
                                </p>
                                <p style={{fontSize: '18px', marginBottom: '10px'}}>
                                    <strong>Chapter:</strong> {result.chapterName}
                                </p>
                            </div>

                            <div className="alert alert-success" style={{marginTop: '30px'}}>
                                <strong>üéì Congratulations!</strong> You can now download your certificate below.
                            </div>

                            <button 
                                className="btn btn-success"
                                onClick={handleDownloadCertificate}
                                style={{marginTop: '20px', fontSize: '18px'}}
                            >
                                üì• Download Certificate (PDF)
                            </button>

                            <button 
                                className="btn btn-primary"
                                onClick={() => setCurrentPage('home')}
                                style={{marginTop: '10px'}}
                            >
                                Back to Home
                            </button>

                            <button 
                                className="btn btn-info"
                                onClick={() => setCurrentPage('mock-cbt')}
                                style={{marginTop: '10px'}}
                            >
                                Take Another Exam
                            </button>
                        </div>
                    </div>
                );
            }

            const question = examData.questions[currentQuestion];

            return (
                <div>
                    <div className="exam-timer">
                        ‚è±Ô∏è {formatTime(timeLeft)}
                    </div>

                    <div className="card" style={{marginTop: '20px'}}>
                        <div style={{display: 'flex', justifyContent: 'space-between', marginBottom: '20px', flexWrap: 'wrap'}}>
                            <div>
                                <strong>{examData.studentName}</strong> ({examData.rollNumber})
                            </div>
                            <div>
                                Question {currentQuestion + 1} of {examData.questions.length}
                            </div>
                        </div>

                        <div className="question-card">
                            <div style={{display: 'flex', justifyContent: 'space-between', marginBottom: '15px'}}>
                                <span className="badge badge-good">{question.difficulty}</span>
                                <span><strong>Marks:</strong> {question.marks}</span>
                            </div>

                            <div className="question-text">
                                {question.question}
                            </div>

                            <div className="options-list">
                                {question.options.map((option, index) => (
                                    <div
                                        key={index}
                                        className={`option ${answers[currentQuestion] === index ? 'selected' : ''}`}
                                        onClick={() => handleAnswerSelect(index)}
                                    >
                                        <strong>{String.fromCharCode(65 + index)}.</strong> {option}
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div style={{display: 'flex', justifyContent: 'space-between', marginTop: '30px', gap: '10px', flexWrap: 'wrap'}}>
                            <button 
                                className="btn btn-info"
                                onClick={handlePrevious}
                                disabled={currentQuestion === 0}
                                style={{opacity: currentQuestion === 0 ? 0.5 : 1}}
                            >
                                ‚Üê Previous
                            </button>

                            {currentQuestion === examData.questions.length - 1 ? (
                                <button 
                                    className="btn btn-success"
                                    onClick={handleSubmitExam}
                                >
                                    Submit Exam
                                </button>
                            ) : (
                                <button 
                                    className="btn btn-primary"
                                    onClick={handleNext}
                                >
                                    Next ‚Üí
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Note: InstructorDashboard, AdminLogin, and AdminPanel components
        // are implemented similarly to the exam components above
        // For brevity, I'm including simplified versions

        function InstructorDashboard({ setCurrentPage }) {
            return (
                <div className="card">
                    <h2>Dashboard Coming Soon</h2>
                    <button className="btn btn-info" onClick={() => setCurrentPage('home')}>
                        Back to Home
                    </button>
                </div>
            );
        }

        function AdminLogin({ setCurrentPage, setIsAuthenticated }) {
            const [userId, setUserId] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async () => {
                setLoading(true);
                setError('');
                
                try {
                    const response = await SheetsAPI.authenticate(userId, password);
                    if (response.success) {
                        setIsAuthenticated(true);
                        setCurrentPage('admin-panel');
                    } else {
                        setError('Invalid credentials. Please try again.');
                    }
                } catch (error) {
                    console.error('Authentication error:', error);
                    setError('Error authenticating. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div>
                    <div className="card">
                        <h2 style={{color: '#667eea', marginBottom: '10px'}}>üîí Admin Login</h2>
                        <p style={{color: '#666', marginBottom: '30px'}}>Access the Admin Control Panel</p>

                        {error && <div className="alert alert-error">{error}</div>}

                        <div className="form-group">
                            <label className="form-label">User ID</label>
                            <input 
                                type="text"
                                className="form-input"
                                value={userId}
                                onChange={(e) => setUserId(e.target.value)}
                                placeholder="Enter user ID"
                                disabled={loading}
                            />
                        </div>

                        <div className="form-group">
                            <label className="form-label">Password</label>
                            <input 
                                type="password"
                                className="form-input"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                placeholder="Enter password"
                                disabled={loading}
                            />
                        </div>

                        <button 
                            className="btn btn-dark"
                            onClick={handleLogin}
                            disabled={loading}
                            style={{width: '100%', marginTop: '20px'}}
                        >
                            {loading ? 'Logging in...' : 'Login'}
                        </button>

                        <button 
                            className="btn btn-info"
                            onClick={() => setCurrentPage('home')}
                            disabled={loading}
                            style={{width: '100%', marginTop: '10px'}}
                        >
                            ‚Üê Back to Home
                        </button>

                        {CONFIG.USE_MOCK_DATA && (
                            <div className="alert alert-info" style={{marginTop: '20px'}}>
                                <strong>Demo Mode Credentials:</strong><br/>
                                User ID: admin<br/>
                                Password: admin123
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function AdminPanel({ setCurrentPage }) {
            return (
                <div className="card">
                    <h2>Admin Panel Coming Soon</h2>
                    <button className="btn btn-info" onClick={() => setCurrentPage('home')}>
                        Back to Home
                    </button>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
